<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando estilos de los elementos</title>
</head>
    <style>
        .thumb{
            width: 200px;
            transition: 300ms all ease;
        }

        .grande{
            width: 400px;
        }

        .titulo{
            border: 1px solid navy;
            background: #ccc;
            padding: 10px;
        }

        .tituloGrande{
            font-size: 60px;
        }
    </style>

<body>
    <h1 id="Encabezado" class="">Soy un encabezado \v.v/</h1>
    <script>
        var encabezado = document.getElementById(encabezado);
        encabezado.style.color = "navy";
    </script>
</body>
</html>
